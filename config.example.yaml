# Robin Configuration
# Copy this file to config.yaml and customize as needed

app_name: Robin
version: "2.0.0"
debug: false
data_dir: ./data
plugins_dir: ./plugins

# Tor Configuration
tor:
  host: "127.0.0.1"
  port: 9050
  control_port: 9051
  control_password: null
  circuit_rotation_interval: 600
  timeout: 30
  max_retries: 3

# LLM Configuration
llm:
  default_provider: google
  default_model: gemini-flash-latest
  temperature: 0.0
  max_tokens: 4000
  streaming: true
  ollama_base_url: "http://127.0.0.1:11434"

# Search Configuration
search:
  default_engines:
    - ahmia
    - torch
    - haystak
    - excavator
  max_results_per_engine: 50
  timeout: 30
  max_workers: 5
  enable_deduplication: true

# Scraping Configuration
scrape:
  max_pages: 10
  timeout: 30
  max_workers: 5
  max_content_length: 1000000
  user_agent: "Mozilla/5.0 (Windows NT 10.0; rv:109.0) Gecko/20100101 Firefox/109.0"

# Cache Configuration
cache:
  backend: sqlite  # memory, sqlite, redis
  default_ttl: 3600
  max_size: 10000
  sqlite_path: cache.db
  redis_url: null

# Storage Configuration
storage:
  backend: sqlite
  sqlite_path: robin_data.db
  json_path: ./data

# API Configuration
api:
  host: "127.0.0.1"
  port: 8080
  debug: false
  cors_origins:
    - "*"
  rate_limit: 60
  api_keys: []

# Logging Configuration
logging:
  level: INFO
  format: text  # text, json
  file_path: null
  max_file_size: 10485760
  backup_count: 5
